<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Foundation</title>
</head>

<body>
    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
            <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
            </span>
            <a class="topbar-responsive-logo" href="#"><strong>Bit Academy</strong></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
            <div class="top-bar-right">
                <ul class="menu simple vertical medium-horizontal">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <button type="button" class="button hollow topbar-responsive-button">Categories</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <div style="display: flex; justify-content: center; position: absolute;;
        top: 80px; left: 210px;">
        <div class="pieContainer" style="margin: 10px;">
            <div class="pieBackground">
            </div>
            <div id="pieSlice25" class="hold">
                <div class="pie">
                </div>
            </div>
            <div class="stat-circle-cover">
                <span class="stat-number">
                    25%
                </span>
            </div>
        </div>


        <div class="pieContainer" style="margin: 10px;">
            <div class="pieBackground">
            </div>
            <div id="pieSlice50" class="hold">
                <div class="pie">
                </div>
            </div>
            <div class="stat-circle-cover">
                <span class="stat-number">
                    50%
                </span>
            </div>
        </div>


        <div class="pieContainer" style="margin: 10px;">
            <div class="pieBackground">
            </div>
            <div id="pieSlice75_1" class="hold">
                <div class="pie slice active">
                </div>
            </div>
            <div id="pieSlice75_2" class="hold">
                <div class="pie">
                </div>
            </div>
            <div class="stat-circle-cover">
                <span class="stat-number">
                    75%
                </span>
            </div>
        </div>


        <div class="pieContainer" style="margin: 10px;">
            <div class="pieBackground">
            </div>
            <div id="pieSlice99_1" class="hold">
                <div class="pie">
                </div>
            </div>
            <div id="pieSlice99_2" class="hold">
                <div class="pie">
                </div>
            </div>
            <div class="stat-circle-cover">
                <span class="stat-number">
                    99%
                </span>
            </div>
        </div>
    </div>
    <img src="bobby.jpg" alt="bobby" style="display: flex; justify-content: center; position: absolute;
        top: 440px; left: 240px;">
    <img src="tony.jpg" alt="tony" style="display: flex; justify-content: center; position: absolute;
        top: 240px; left: 400px;">
    <img src="bart.jpg" alt="bart" style="display: flex; justify-content: center; position: absolute;
        top: 400px; left: 640px;">

    <ul class="bar-graph">
        <li class="bar-graph-axis">
            <div class="bar-graph-label">100%</div>
            <div class="bar-graph-label">80%</div>
            <div class="bar-graph-label">60%</div>
            <div class="bar-graph-label">40%</div>
            <div class="bar-graph-label">20%</div>
            <div class="bar-graph-label">0%</div>
        </li>
        <li class="bar primary" style="height: 40%;" title="95">
            <div class="percent">25<span>%</span></div>
            <div class="description">html beginner</div>
        </li>
        <li class="bar secondary" style="height: 60%;" title="90">
            <div class="percent">50<span>%</span></div>
            <div class="description">javascript novice</div>
        </li>
        <li class="bar success" style="height: 75%;" title="80">
            <div class="percent">75<span>%</span></div>
            <div class="description">html advanced</div>
        </li>
        <li class="bar warning" style="height: 99%;" title="75">
            <div class="percent">99<span>%</span></div>
            <div class="description">bootstrap</div>
        </li>
        
    </ul>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
